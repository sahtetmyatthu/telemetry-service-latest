spring.application.name=telemetry-service


# ============================================================================
# TELEMETRY CONFIGURATION
# ============================================================================

# Thread pool size for MAVLink listeners
telemetry.thread-pool-size=1000

# Idle threshold before stopping listener (milliseconds)
telemetry.idle-threshold-ms=30000

# Maximum number of ports to monitor simultaneously
telemetry.max-ports=100

# Port range for scanning
telemetry.port-range.min=1000
telemetry.port-range.max=1100

telemetry.scanner-timeout-ms=1000


# UDP buffer size (bytes)
telemetry.buffer-size=265